<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álvaro Menjón</title>
    <meta name="description" content="Simplified and interactive spacecraft/rocket attitude control simulation using RCS thrusters and a PID controller.">
    <meta name="keywords" content="spacecraft, rocket, simulation, RCS, thrusters, attitude control, PID controller, aerospace">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌌</text></svg>">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main simulation canvas -->
    <canvas id="canvas" aria-label="Interactive spacecraft/rocket attitude control simulation"></canvas>
    
    <!-- User interface panels -->
    <div id="instructions" class="panel instructions">
        <span>🖱️ Click to set target. Drag to spin. Release to stabilize.</span>
        <button class="close-btn" onclick="this.parentElement.style.display='none'" aria-label="Close instructions">✕</button>
    </div>

    <!-- Main simulation script -->
    <script src="js/rocket-sim.js"></script>
</body>
</html>
